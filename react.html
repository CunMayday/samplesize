<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Score Explorer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <style>
      :root {
        --bg: #ffffff;
        --surface: #f6f4ee;
        --panel-bg: rgba(206, 184, 136, 0.16);
        --card-bg: rgba(255, 255, 255, 0.96);
        --text: #000000;
        --text-secondary: #373a36;
        --accent: #c28e0e;
        --accent-strong: #8f6a0a;
        --accent-soft: #ceb888;
        --border: #9d968d;
        --shadow: rgba(55, 58, 54, 0.18);
        --grid-gap: clamp(1rem, 2vw, 1.5rem);
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, rgba(206, 184, 136, 0.22), rgba(255, 255, 255, 0.95));
        color: var(--text);
        min-height: 100vh;
        padding: clamp(1.5rem, 2.5vw, 3rem);
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        font-size: clamp(2rem, 3vw, 3rem);
        margin-bottom: 1rem;
        letter-spacing: -0.03em;
      }

      h2 {
        margin-top: 0;
      }

      p.description {
        max-width: 720px;
        margin: 0 auto 2.5rem auto;
        text-align: center;
        font-size: 1rem;
        line-height: 1.5;
        color: var(--text-secondary);
      }

      .grid {
        display: grid;
        gap: var(--grid-gap);
      }

      .controls {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        background: var(--panel-bg);
        border: 1px solid rgba(157, 150, 141, 0.4);
        padding: 1.25rem clamp(1rem, 2vw, 1.5rem);
        border-radius: 1rem;
        backdrop-filter: blur(12px);
        box-shadow: 0 18px 38px var(--shadow);
      }

      .control {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .control label {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-secondary);
      }

      .control input,
      .control button {
        border-radius: 0.6rem;
        border: 1px solid var(--border);
        padding: 0.65rem 0.75rem;
        font-size: 1rem;
        background: #ffffff;
        color: var(--text);
      }

      .control button {
        cursor: pointer;
        font-weight: 600;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #ffffff;
        border: none;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
      }

      .control button:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 32px rgba(0, 0, 0, 0.22);
      }

      .panels {
        display: grid;
        gap: var(--grid-gap);
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        align-items: stretch;
      }

      .panel {
        background: var(--card-bg);
        border: 1px solid rgba(157, 150, 141, 0.35);
        border-radius: 1rem;
        padding: clamp(1rem, 2vw, 1.5rem);
        backdrop-filter: blur(14px);
        box-shadow: 0 22px 40px var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .panel h2 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: var(--text);
      }

      .stats-grid {
        display: grid;
        gap: 0.65rem;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .stat {
        background: rgba(206, 184, 136, 0.16);
        border-radius: 0.75rem;
        padding: 0.75rem;
        border: 1px solid rgba(157, 150, 141, 0.3);
      }

      .stat .label {
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .stat .value {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 0.3rem;
        color: var(--text);
      }

      .threshold-info {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .threshold-info strong {
        font-size: 1.05rem;
      }

      .table-wrapper {
        max-height: 320px;
        overflow: auto;
        border-radius: 0.75rem;
        border: 1px solid rgba(157, 150, 141, 0.25);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }

      thead {
        position: sticky;
        top: 0;
        backdrop-filter: blur(12px);
        background: var(--accent);
        color: #ffffff;
      }

      th,
      td {
        padding: 0.6rem 0.75rem;
        text-align: left;
        border-bottom: 1px solid rgba(157, 150, 141, 0.25);
      }

      tbody tr:nth-child(even) {
        background: rgba(206, 184, 136, 0.12);
      }

      .score-list {
        max-height: 220px;
        overflow: auto;
        border-radius: 0.75rem;
        border: 1px solid rgba(157, 150, 141, 0.25);
        padding: 0.75rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 0.5rem;
        font-size: 0.95rem;
      }

      .score-badge {
        background: rgba(206, 184, 136, 0.35);
        color: var(--text);
        border-radius: 999px;
        padding: 0.35rem 0.6rem;
        text-align: center;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        body {
          padding: 1.25rem;
        }

        .controls {
          grid-template-columns: 1fr;
        }
      }

      input[type='range'] {
        accent-color: var(--accent);
      }

      .threshold-info {
        color: var(--text-secondary);
      }

      .threshold-info strong {
        color: var(--text);
      }

      .bell-curve-chart {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState, useMemo, useEffect } = React;

      const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

      const generateNormalSamples = (count, mean, stdDev, minScore = 0, maxScore = 100) => {
        const scores = [];
        for (let i = 0; i < count; i += 1) {
          const u1 = Math.random();
          const u2 = Math.random();
          const randStdNormal = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
          const score = mean + stdDev * randStdNormal;
          scores.push(Math.round(clamp(score, minScore, maxScore)));
        }
        return scores;
      };

      const computeStats = (data) => {
        if (!data.length) {
          return null;
        }

        const sorted = [...data].sort((a, b) => a - b);
        const count = data.length;
        const mean = data.reduce((sum, value) => sum + value, 0) / count;
        const variance = data.reduce((sum, value) => sum + (value - mean) ** 2, 0) / count;
        const stdDev = Math.sqrt(variance);
        const min = sorted[0];
        const max = sorted[sorted.length - 1];
        const median = count % 2 === 0 ? (sorted[count / 2 - 1] + sorted[count / 2]) / 2 : sorted[Math.floor(count / 2)];

        const q1Index = Math.floor((count + 1) / 4);
        const q3Index = Math.floor(((count + 1) * 3) / 4);
        const q1 = sorted[q1Index];
        const q3 = sorted[q3Index];

        const frequencies = data.reduce((acc, value) => {
          acc[value] = (acc[value] || 0) + 1;
          return acc;
        }, {});

        const mode = Object.entries(frequencies).reduce((maxEntry, current) =>
          current[1] > maxEntry[1] ? current : maxEntry
        );

        return {
          count,
          mean,
          median,
          mode: Number(mode[0]),
          variance,
          stdDev,
          min,
          max,
          q1,
          q3,
        };
      };

      const normalPdf = (x, mean, stdDev) => {
        const coeff = 1 / (stdDev * Math.sqrt(2 * Math.PI));
        const exponent = -((x - mean) ** 2) / (2 * stdDev ** 2);
        return coeff * Math.exp(exponent);
      };

      const normalCdf = (x) => {
        return 0.5 * (1 + erf(x / Math.sqrt(2)));
      };

      // Approximation of the error function
      const erf = (x) => {
        const sign = x < 0 ? -1 : 1;
        const absX = Math.abs(x);
        const a1 = 0.254829592;
        const a2 = -0.284496736;
        const a3 = 1.421413741;
        const a4 = -1.453152027;
        const a5 = 1.061405429;
        const p = 0.3275911;
        const t = 1.0 / (1.0 + p * absX);
        const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-absX * absX);
        return sign * y;
      };

      const createLinePath = (points, xScale, yScale) => {
        if (!points.length) {
          return '';
        }

        return points
          .map((point, index) => {
            const x = xScale(point.x).toFixed(2);
            const y = yScale(point.y).toFixed(2);
            return `${index === 0 ? 'M' : 'L'} ${x} ${y}`;
          })
          .join(' ');
      };

      const createAreaPath = (points, xScale, yScale, baselineY) => {
        if (!points.length) {
          return '';
        }

        const commands = [`M ${xScale(points[0].x).toFixed(2)} ${baselineY.toFixed(2)}`];

        points.forEach((point) => {
          commands.push(`L ${xScale(point.x).toFixed(2)} ${yScale(point.y).toFixed(2)}`);
        });

        const lastPoint = points[points.length - 1];
        commands.push(`L ${xScale(lastPoint.x).toFixed(2)} ${baselineY.toFixed(2)}`, 'Z');

        return commands.join(' ');
      };

      const BellCurveChart = ({ stats, threshold }) => {
        const chart = useMemo(() => {
          if (!stats) {
            return null;
          }

          const width = 700;
          const height = 320;
          const margins = { top: 20, right: 24, bottom: 48, left: 56 };
          const innerWidth = width - margins.left - margins.right;
          const innerHeight = height - margins.top - margins.bottom;
          const xUpperBound = Math.max(100, Math.ceil((stats.max + 5) / 5) * 5);
          const points = [];

          for (let x = 0; x <= xUpperBound; x += 1) {
            points.push({ x, y: normalPdf(x, stats.mean, stats.stdDev) });
          }

          const maxDensity = points.reduce((max, point) => Math.max(max, point.y), 0);
          const yMax = maxDensity * 1.1;
          const baselineY = margins.top + innerHeight;
          const xScale = (value) => margins.left + (value / xUpperBound) * innerWidth;
          const yScale = (value) => baselineY - (value / yMax) * innerHeight;
          const thresholdDensity = normalPdf(threshold, stats.mean, stats.stdDev);
          const leftPoints = points.filter((point) => point.x <= threshold);
          const rightPoints = points.filter((point) => point.x >= threshold);

          if (!leftPoints.some((point) => point.x === threshold)) {
            leftPoints.push({ x: threshold, y: thresholdDensity });
          }

          if (!rightPoints.some((point) => point.x === threshold)) {
            rightPoints.unshift({ x: threshold, y: thresholdDensity });
          }

          const xTicks = [];
          for (let tick = 0; tick <= xUpperBound; tick += 10) {
            xTicks.push({ value: tick, x: xScale(tick) });
          }

          const yTicks = [];
          const yStep = yMax / 4;
          for (let index = 0; index <= 4; index += 1) {
            const value = index * yStep;
            yTicks.push({ value, y: yScale(value) });
          }

          return {
            width,
            height,
            margins,
            baselineY,
            curvePath: createLinePath(points, xScale, yScale),
            leftAreaPath: createAreaPath(leftPoints, xScale, yScale, baselineY),
            rightAreaPath: createAreaPath(rightPoints, xScale, yScale, baselineY),
            thresholdX: xScale(threshold),
            xTicks,
            yTicks,
          };
        }, [stats, threshold]);

        if (!chart) {
          return null;
        }

        const axisWidth = chart.width - chart.margins.left - chart.margins.right;
        const axisHeight = chart.height - chart.margins.top - chart.margins.bottom;

        return (
          <svg
            className="bell-curve-chart"
            viewBox={`0 0 ${chart.width} ${chart.height}`}
            role="img"
            aria-labelledby="bell-curve-title bell-curve-desc"
          >
            <title id="bell-curve-title">Bell curve of simulated scores</title>
            <desc id="bell-curve-desc">
              Normal distribution of generated scores with highlighted areas below and above the selected threshold.
            </desc>
            <rect
              x={chart.margins.left}
              y={chart.margins.top}
              width={axisWidth}
              height={axisHeight}
              fill="rgba(206, 184, 136, 0.08)"
              stroke="rgba(157, 150, 141, 0.35)"
            />
            {chart.leftAreaPath && <path d={chart.leftAreaPath} fill="rgba(206, 184, 136, 0.5)" />}
            {chart.rightAreaPath && <path d={chart.rightAreaPath} fill="rgba(194, 142, 14, 0.45)" />}
            <path
              d={chart.curvePath}
              fill="none"
              stroke="var(--accent-strong)"
              strokeWidth="3"
              strokeLinejoin="round"
            />
            <line
              x1={chart.thresholdX}
              x2={chart.thresholdX}
              y1={chart.margins.top}
              y2={chart.baselineY}
              stroke="var(--text)"
              strokeWidth="2"
              strokeDasharray="6 6"
            />
            <line
              x1={chart.margins.left}
              y1={chart.baselineY}
              x2={chart.margins.left + axisWidth}
              y2={chart.baselineY}
              stroke="var(--border)"
              strokeWidth="1.5"
            />
            <line
              x1={chart.margins.left}
              y1={chart.margins.top}
              x2={chart.margins.left}
              y2={chart.baselineY}
              stroke="var(--border)"
              strokeWidth="1.5"
            />
            {chart.xTicks.map((tick) => (
              <g key={tick.value} transform={`translate(${tick.x}, ${chart.baselineY})`}>
                <line y2="6" stroke="var(--border)" strokeWidth="1" />
                <text
                  y="22"
                  textAnchor="middle"
                  fontSize="12"
                  fill="var(--text-secondary)"
                  fontWeight="500"
                >
                  {tick.value}
                </text>
              </g>
            ))}
            {chart.yTicks.map((tick, index) => (
              <g key={index} transform={`translate(${chart.margins.left}, ${tick.y})`}>
                <line x1="-6" stroke="var(--border)" strokeWidth="1" />
                <text
                  x="-10"
                  textAnchor="end"
                  fontSize="12"
                  fill="var(--text-secondary)"
                  dominantBaseline="middle"
                >
                  {tick.value.toFixed(3)}
                </text>
              </g>
            ))}
            <text
              x={chart.margins.left + axisWidth / 2}
              y={chart.height - 12}
              textAnchor="middle"
              fontSize="13"
              fill="var(--text-secondary)"
            >
              Score
            </text>
            <text
              x="20"
              y={chart.margins.top + axisHeight / 2}
              textAnchor="middle"
              fontSize="13"
              fill="var(--text-secondary)"
              transform={`rotate(-90 20 ${chart.margins.top + axisHeight / 2})`}
            >
              Probability Density
            </text>
          </svg>
        );
      };

      const formatNumber = (value, decimals = 2) =>
        value.toLocaleString(undefined, {
          minimumFractionDigits: decimals,
          maximumFractionDigits: decimals,
        });

      const generateZTable = () => {
        const rows = [];
        for (let z = -3.0; z <= 3.0; z += 0.1) {
          const roundedZ = Math.round(z * 100) / 100;
          rows.push({
            z: roundedZ,
            probability: normalCdf(roundedZ),
          });
        }
        return rows;
      };

      const App = () => {
        const [count, setCount] = useState(40);
        const [mean, setMean] = useState(75);
        const [stdDev, setStdDev] = useState(10);
        const [scores, setScores] = useState([]);
        const [threshold, setThreshold] = useState(70);

        const stats = useMemo(() => computeStats(scores), [scores]);

        const zTable = useMemo(() => generateZTable(), []);

        const handleGenerate = () => {
          const generated = generateNormalSamples(count, mean, stdDev);
          setScores(generated);
        };

        useEffect(() => {
          const generated = generateNormalSamples(count, mean, stdDev);
          setScores(generated);
        }, []);

        const percentBelow = useMemo(() => {
          if (!scores.length) {
            return 0;
          }
          return (scores.filter((score) => score <= threshold).length / scores.length) * 100;
        }, [scores, threshold]);

        const percentAbove = useMemo(() => 100 - percentBelow, [percentBelow]);

        return (
          <div className="grid" style={{ gap: 'clamp(1.5rem, 2.5vw, 2rem)' }}>
            <div>
              <h1>Student Score Explorer</h1>
              <p className="description">
                Generate realistic test score data, explore descriptive statistics, consult a normal distribution table,
                and interactively investigate how many students scored above or below a target threshold.
              </p>
            </div>

            <section className="controls">
              <div className="control">
                <label htmlFor="count">Class Size</label>
                <input
                  id="count"
                  type="number"
                  min="5"
                  max="300"
                  value={count}
                  onChange={(event) => setCount(Number(event.target.value))}
                />
              </div>
              <div className="control">
                <label htmlFor="mean">Average Score</label>
                <input
                  id="mean"
                  type="number"
                  min="0"
                  max="100"
                  value={mean}
                  onChange={(event) => setMean(Number(event.target.value))}
                />
              </div>
              <div className="control">
                <label htmlFor="stdDev">Standard Deviation</label>
                <input
                  id="stdDev"
                  type="number"
                  min="1"
                  max="30"
                  value={stdDev}
                  onChange={(event) => setStdDev(Number(event.target.value))}
                />
              </div>
              <div className="control" style={{ alignSelf: 'flex-end' }}>
                <button onClick={handleGenerate}>Generate Scores</button>
              </div>
            </section>

            {stats ? (
              <section className="panels">
                <div className="panel" style={{ minHeight: '420px' }}>
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '0.5rem' }}>
                    <h2>Bell Curve Distribution</h2>
                    <p style={{ margin: 0, color: 'var(--text-secondary)' }}>
                      Use the slider to position the threshold and observe the portion of the class above or below that grade.
                    </p>
                  </div>
                  <div className="control">
                    <label htmlFor="threshold">Threshold: {threshold}</label>
                    <input
                      id="threshold"
                      type="range"
                      min="0"
                      max="100"
                      value={threshold}
                      onChange={(event) => setThreshold(Number(event.target.value))}
                    />
                  </div>
                  <div className="threshold-info">
                    <strong>{formatNumber(percentBelow)}% of students scored at or below {threshold}.</strong>
                    <strong>{formatNumber(percentAbove)}% of students scored above {threshold}.</strong>
                  </div>
                  <div style={{ flex: 1, minHeight: '260px', position: 'relative' }}>
                    <BellCurveChart stats={stats} threshold={threshold} />
                  </div>
                </div>

                <div className="panel">
                  <h2>Descriptive Statistics</h2>
                  <div className="stats-grid">
                    <div className="stat">
                      <div className="label">Mean</div>
                      <div className="value">{formatNumber(stats.mean)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Median</div>
                      <div className="value">{formatNumber(stats.median)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Mode</div>
                      <div className="value">{stats.mode}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Standard Deviation</div>
                      <div className="value">{formatNumber(stats.stdDev)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Variance</div>
                      <div className="value">{formatNumber(stats.variance)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Min / Max</div>
                      <div className="value">{stats.min} / {stats.max}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Q1</div>
                      <div className="value">{stats.q1}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Q3</div>
                      <div className="value">{stats.q3}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Sample Size</div>
                      <div className="value">{stats.count}</div>
                    </div>
                  </div>
                  <div>
                    <h3 style={{ marginBottom: '0.5rem' }}>Generated Scores</h3>
                    <div className="score-list">
                      {scores.map((score, index) => (
                        <span key={index} className="score-badge">{score}</span>
                      ))}
                    </div>
                  </div>
                </div>

                <div className="panel">
                  <h2>Normal Distribution Table</h2>
                  <p style={{ margin: 0, color: 'var(--text-secondary)' }}>
                    Use this table to find the cumulative probability for z-scores from -3 to 3.
                  </p>
                  <div className="table-wrapper">
                    <table>
                      <thead>
                        <tr>
                          <th>Z-Score</th>
                          <th>Cumulative Probability</th>
                        </tr>
                      </thead>
                      <tbody>
                        {zTable.map((row) => (
                          <tr key={row.z}>
                            <td>{row.z.toFixed(2)}</td>
                            <td>{formatNumber(row.probability, 4)}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            ) : (
              <section className="panel">
                <h2>Generate Sample Data</h2>
                <p>Set the class parameters above and click "Generate Scores" to explore statistics and visualizations.</p>
              </section>
            )}
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
