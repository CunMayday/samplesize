<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Score Explorer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --panel-bg: rgba(255, 255, 255, 0.08);
        --card-bg: rgba(15, 23, 42, 0.75);
        --text: #f8fafc;
        --accent: #38bdf8;
        --accent-strong: #0ea5e9;
        --grid-gap: clamp(1rem, 2vw, 1.5rem);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8fafc;
          --panel-bg: rgba(148, 163, 184, 0.15);
          --card-bg: rgba(255, 255, 255, 0.9);
          --text: #0f172a;
          --accent: #0284c7;
          --accent-strong: #0c4a6e;
        }
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.25), transparent 45%),
          radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.2), transparent 35%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: clamp(1.5rem, 2.5vw, 3rem);
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        font-size: clamp(2rem, 3vw, 3rem);
        margin-bottom: 1rem;
        letter-spacing: -0.03em;
      }

      h2 {
        margin-top: 0;
      }

      p.description {
        max-width: 720px;
        margin: 0 auto 2.5rem auto;
        text-align: center;
        font-size: 1rem;
        line-height: 1.5;
        opacity: 0.85;
      }

      .grid {
        display: grid;
        gap: var(--grid-gap);
      }

      .controls {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        background: var(--panel-bg);
        padding: 1.25rem clamp(1rem, 2vw, 1.5rem);
        border-radius: 1rem;
        backdrop-filter: blur(14px);
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.25);
      }

      .control {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .control label {
        font-weight: 600;
        font-size: 0.95rem;
      }

      .control input,
      .control button {
        border-radius: 0.6rem;
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: 0.65rem 0.75rem;
        font-size: 1rem;
        background: rgba(15, 23, 42, 0.55);
        color: inherit;
      }

      .control button {
        cursor: pointer;
        font-weight: 600;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: white;
        border: none;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      .control button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 22px rgba(56, 189, 248, 0.35);
      }

      .panels {
        display: grid;
        gap: var(--grid-gap);
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        align-items: stretch;
      }

      .panel {
        background: var(--card-bg);
        border-radius: 1rem;
        padding: clamp(1rem, 2vw, 1.5rem);
        backdrop-filter: blur(18px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.3);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .panel h2 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      .stats-grid {
        display: grid;
        gap: 0.65rem;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .stat {
        background: rgba(148, 163, 184, 0.12);
        border-radius: 0.75rem;
        padding: 0.75rem;
      }

      .stat .label {
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        opacity: 0.75;
      }

      .stat .value {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 0.3rem;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }

      .threshold-info {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .threshold-info strong {
        font-size: 1.05rem;
      }

      .table-wrapper {
        max-height: 320px;
        overflow: auto;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.15);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }

      thead {
        position: sticky;
        top: 0;
        backdrop-filter: blur(12px);
        background: rgba(15, 23, 42, 0.85);
      }

      th,
      td {
        padding: 0.6rem 0.75rem;
        text-align: left;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      tbody tr:nth-child(even) {
        background: rgba(148, 163, 184, 0.07);
      }

      .score-list {
        max-height: 220px;
        overflow: auto;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.15);
        padding: 0.75rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 0.5rem;
        font-size: 0.95rem;
      }

      .score-badge {
        background: rgba(56, 189, 248, 0.18);
        color: rgba(15, 23, 42, 0.9);
        border-radius: 999px;
        padding: 0.35rem 0.6rem;
        text-align: center;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        body {
          padding: 1.25rem;
        }

        .controls {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script type="text/babel">
      const { useState, useMemo, useEffect, useRef } = React;

      const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

      const generateNormalSamples = (count, mean, stdDev, minScore = 0, maxScore = 100) => {
        const scores = [];
        for (let i = 0; i < count; i += 1) {
          const u1 = Math.random();
          const u2 = Math.random();
          const randStdNormal = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
          const score = mean + stdDev * randStdNormal;
          scores.push(Math.round(clamp(score, minScore, maxScore)));
        }
        return scores;
      };

      const computeStats = (data) => {
        if (!data.length) {
          return null;
        }

        const sorted = [...data].sort((a, b) => a - b);
        const count = data.length;
        const mean = data.reduce((sum, value) => sum + value, 0) / count;
        const variance = data.reduce((sum, value) => sum + (value - mean) ** 2, 0) / count;
        const stdDev = Math.sqrt(variance);
        const min = sorted[0];
        const max = sorted[sorted.length - 1];
        const median = count % 2 === 0 ? (sorted[count / 2 - 1] + sorted[count / 2]) / 2 : sorted[Math.floor(count / 2)];

        const q1Index = Math.floor((count + 1) / 4);
        const q3Index = Math.floor(((count + 1) * 3) / 4);
        const q1 = sorted[q1Index];
        const q3 = sorted[q3Index];

        const frequencies = data.reduce((acc, value) => {
          acc[value] = (acc[value] || 0) + 1;
          return acc;
        }, {});

        const mode = Object.entries(frequencies).reduce((maxEntry, current) =>
          current[1] > maxEntry[1] ? current : maxEntry
        );

        return {
          count,
          mean,
          median,
          mode: Number(mode[0]),
          variance,
          stdDev,
          min,
          max,
          q1,
          q3,
        };
      };

      const normalPdf = (x, mean, stdDev) => {
        const coeff = 1 / (stdDev * Math.sqrt(2 * Math.PI));
        const exponent = -((x - mean) ** 2) / (2 * stdDev ** 2);
        return coeff * Math.exp(exponent);
      };

      const normalCdf = (x) => {
        return 0.5 * (1 + erf(x / Math.sqrt(2)));
      };

      // Approximation of the error function
      const erf = (x) => {
        const sign = x < 0 ? -1 : 1;
        const absX = Math.abs(x);
        const a1 = 0.254829592;
        const a2 = -0.284496736;
        const a3 = 1.421413741;
        const a4 = -1.453152027;
        const a5 = 1.061405429;
        const p = 0.3275911;
        const t = 1.0 / (1.0 + p * absX);
        const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-absX * absX);
        return sign * y;
      };

      const formatNumber = (value, decimals = 2) => value.toLocaleString(undefined, {
        minimumFractionDigits: decimals,
        maximumFractionDigits: decimals,
      });

      const generateZTable = () => {
        const rows = [];
        for (let z = -3.0; z <= 3.0; z += 0.1) {
          const roundedZ = Math.round(z * 100) / 100;
          rows.push({
            z: roundedZ,
            probability: normalCdf(roundedZ),
          });
        }
        return rows;
      };

      const App = () => {
        const [count, setCount] = useState(40);
        const [mean, setMean] = useState(75);
        const [stdDev, setStdDev] = useState(10);
        const [scores, setScores] = useState([]);
        const [threshold, setThreshold] = useState(70);
        const chartRef = useRef(null);
        const chartInstanceRef = useRef(null);

        const stats = useMemo(() => computeStats(scores), [scores]);

        const zTable = useMemo(() => generateZTable(), []);

        const chartData = useMemo(() => {
          if (!stats) {
            return null;
          }

          const xValues = [];
          const pdfValues = [];
          for (let x = 0; x <= 100; x += 1) {
            xValues.push(x);
            pdfValues.push(normalPdf(x, stats.mean, stats.stdDev));
          }

          const points = xValues.map((x, index) => ({ x, y: pdfValues[index] }));
          const leftShaded = [];
          const rightShaded = [];

          points.forEach((point) => {
            if (point.x <= threshold) {
              leftShaded.push(point);
            }
            if (point.x >= threshold) {
              rightShaded.push(point);
            }
          });

          if (leftShaded.length) {
            leftShaded.unshift({ x: leftShaded[0].x, y: 0 });
            if (leftShaded[leftShaded.length - 1].x !== threshold) {
              const pdfAtThreshold = normalPdf(threshold, stats.mean, stats.stdDev);
              leftShaded.push({ x: threshold, y: pdfAtThreshold });
            }
            leftShaded.push({ x: threshold, y: 0 });
          }

          if (rightShaded.length) {
            rightShaded.unshift({ x: threshold, y: 0 });
            if (rightShaded[1] && rightShaded[1].x !== threshold) {
              const pdfAtThreshold = normalPdf(threshold, stats.mean, stats.stdDev);
              rightShaded.splice(1, 0, { x: threshold, y: pdfAtThreshold });
            }
            rightShaded.push({ x: rightShaded[rightShaded.length - 1].x, y: 0 });
          }

          return {
            points,
            leftShaded,
            rightShaded,
            yMax: Math.max(...pdfValues) * 1.1,
          };
        }, [stats, threshold]);

        useEffect(() => {
          if (!chartRef.current || !chartData) {
            return;
          }

          const ctx = chartRef.current.getContext('2d');

          if (!chartInstanceRef.current) {
            chartInstanceRef.current = new Chart(ctx, {
              type: 'scatter',
              data: {
                datasets: [],
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  x: {
                    type: 'linear',
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Score',
                    },
                    suggestedMax: 100,
                  },
                  y: {
                    beginAtZero: true,
                    ticks: {
                      callback: (value) => value.toFixed(3),
                    },
                    title: {
                      display: true,
                      text: 'Probability Density',
                    },
                  },
                },
                plugins: {
                  legend: {
                    display: false,
                  },
                  tooltip: {
                    callbacks: {
                      label: (context) => `Score ${context.parsed.x}: ${context.parsed.y.toFixed(4)}`,
                    },
                  },
                },
              },
            });
          }

          const chart = chartInstanceRef.current;
          chart.data.datasets = [
            {
              label: 'Normal Curve',
              data: chartData.points,
              showLine: true,
              parsing: false,
              borderColor: 'rgba(56, 189, 248, 1)',
              borderWidth: 3,
              pointRadius: 0,
              tension: 0.25,
              fill: false,
            },
            {
              label: 'Below Threshold',
              data: chartData.leftShaded,
              showLine: true,
              parsing: false,
              borderColor: 'rgba(56, 189, 248, 0)',
              backgroundColor: 'rgba(56, 189, 248, 0.35)',
              pointRadius: 0,
              spanGaps: false,
              fill: 'origin',
            },
            {
              label: 'Above Threshold',
              data: chartData.rightShaded,
              showLine: true,
              parsing: false,
              borderColor: 'rgba(251, 191, 36, 0)',
              backgroundColor: 'rgba(251, 191, 36, 0.3)',
              pointRadius: 0,
              spanGaps: false,
              fill: 'origin',
            },
            {
              label: 'Threshold',
              data: [
                { x: threshold, y: 0 },
                { x: threshold, y: chartData.yMax },
              ],
              showLine: true,
              parsing: false,
              borderColor: 'rgba(239, 68, 68, 1)',
              borderDash: [6, 6],
              borderWidth: 2,
              pointRadius: 0,
            },
          ];

          chart.options.scales.x.suggestedMax = Math.max(100, stats.max + 5);
          chart.options.scales.y.suggestedMax = chartData.yMax;
          chart.update();
        }, [chartData, stats, threshold]);

        useEffect(() => () => {
          if (chartInstanceRef.current) {
            chartInstanceRef.current.destroy();
            chartInstanceRef.current = null;
          }
        }, []);

        const handleGenerate = () => {
          const generated = generateNormalSamples(count, mean, stdDev);
          setScores(generated);
        };

        useEffect(() => {
          const generated = generateNormalSamples(count, mean, stdDev);
          setScores(generated);
        }, []);

        const percentBelow = useMemo(() => {
          if (!scores.length) {
            return 0;
          }
          return (scores.filter((score) => score <= threshold).length / scores.length) * 100;
        }, [scores, threshold]);

        const percentAbove = useMemo(() => 100 - percentBelow, [percentBelow]);

        return (
          <div className="grid" style={{ gap: 'clamp(1.5rem, 2.5vw, 2rem)' }}>
            <div>
              <h1>Student Score Explorer</h1>
              <p className="description">
                Generate realistic test score data, explore descriptive statistics, consult a normal distribution table,
                and interactively investigate how many students scored above or below a target threshold.
              </p>
            </div>

            <section className="controls">
              <div className="control">
                <label htmlFor="count">Class Size</label>
                <input
                  id="count"
                  type="number"
                  min="5"
                  max="300"
                  value={count}
                  onChange={(event) => setCount(Number(event.target.value))}
                />
              </div>
              <div className="control">
                <label htmlFor="mean">Average Score</label>
                <input
                  id="mean"
                  type="number"
                  min="0"
                  max="100"
                  value={mean}
                  onChange={(event) => setMean(Number(event.target.value))}
                />
              </div>
              <div className="control">
                <label htmlFor="stdDev">Standard Deviation</label>
                <input
                  id="stdDev"
                  type="number"
                  min="1"
                  max="30"
                  value={stdDev}
                  onChange={(event) => setStdDev(Number(event.target.value))}
                />
              </div>
              <div className="control" style={{ alignSelf: 'flex-end' }}>
                <button onClick={handleGenerate}>Generate Scores</button>
              </div>
            </section>

            {stats ? (
              <section className="panels">
                <div className="panel" style={{ minHeight: '420px' }}>
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '0.5rem' }}>
                    <h2>Bell Curve Distribution</h2>
                    <p style={{ margin: 0, opacity: 0.8 }}>
                      Use the slider to position the threshold and observe the portion of the class above or below that grade.
                    </p>
                  </div>
                  <div className="control">
                    <label htmlFor="threshold">Threshold: {threshold}</label>
                    <input
                      id="threshold"
                      type="range"
                      min="0"
                      max="100"
                      value={threshold}
                      onChange={(event) => setThreshold(Number(event.target.value))}
                    />
                  </div>
                  <div className="threshold-info">
                    <strong>{formatNumber(percentBelow)}% of students scored at or below {threshold}.</strong>
                    <strong>{formatNumber(percentAbove)}% of students scored above {threshold}.</strong>
                  </div>
                  <div style={{ flex: 1, minHeight: '260px', position: 'relative' }}>
                    <canvas ref={chartRef} />
                  </div>
                </div>

                <div className="panel">
                  <h2>Descriptive Statistics</h2>
                  <div className="stats-grid">
                    <div className="stat">
                      <div className="label">Mean</div>
                      <div className="value">{formatNumber(stats.mean)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Median</div>
                      <div className="value">{formatNumber(stats.median)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Mode</div>
                      <div className="value">{stats.mode}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Standard Deviation</div>
                      <div className="value">{formatNumber(stats.stdDev)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Variance</div>
                      <div className="value">{formatNumber(stats.variance)}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Min / Max</div>
                      <div className="value">{stats.min} / {stats.max}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Q1</div>
                      <div className="value">{stats.q1}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Q3</div>
                      <div className="value">{stats.q3}</div>
                    </div>
                    <div className="stat">
                      <div className="label">Sample Size</div>
                      <div className="value">{stats.count}</div>
                    </div>
                  </div>
                  <div>
                    <h3 style={{ marginBottom: '0.5rem' }}>Generated Scores</h3>
                    <div className="score-list">
                      {scores.map((score, index) => (
                        <span key={index} className="score-badge">{score}</span>
                      ))}
                    </div>
                  </div>
                </div>

                <div className="panel">
                  <h2>Normal Distribution Table</h2>
                  <p style={{ margin: 0, opacity: 0.8 }}>
                    Use this table to find the cumulative probability for z-scores from -3 to 3.
                  </p>
                  <div className="table-wrapper">
                    <table>
                      <thead>
                        <tr>
                          <th>Z-Score</th>
                          <th>Cumulative Probability</th>
                        </tr>
                      </thead>
                      <tbody>
                        {zTable.map((row) => (
                          <tr key={row.z}>
                            <td>{row.z.toFixed(2)}</td>
                            <td>{formatNumber(row.probability, 4)}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            ) : (
              <section className="panel">
                <h2>Generate Sample Data</h2>
                <p>Set the class parameters above and click "Generate Scores" to explore statistics and visualizations.</p>
              </section>
            )}
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
